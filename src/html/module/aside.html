<div class="aside-container">
    <div class="aside-center">
        <div class="shop-list">
            <h2 class="shop-sever">
                <a href="javascript:;" id="roll-up"><img src="/imgs/more_icon.png" alt=""></a>
                购物车
            </h2>
            <!-- 侧边栏购物车 -->
            <div class="shop-scroll">
                <!-- 商品列表渲染框 -->
                <ul id="shop-list"></ul>
                <script type="text/html" id="cart-template">
                    {{each list item}}
                    <li class="shop-tab-li" id="{{item.id}}">
                        <span class="shop-tab-pic">
                                <a href="javascript:;">
                                    <img src="{{item.imgs[0]}}" alt="">
                                </a>
                            </span>
                        <div class="shop-tab-title">
                            <p class="title">{{item.title}}</p>
                            <span class="price">{{item.price*item.num}}</span>
                        </div>
                        <span class="shop-tab-num">
                                <em class="jian">-</em>
                                <span class="num">{{item.num}}</span>
                        <em class="jia">+</em>
                        </span>
                        <i class="del"></i>
                    </li>
                    {{/each}}
                </script>

                <div class="js-wrap" id="total-money">
                    <p>
                        <font>￥<strong id="count-price">0</strong></font>
                    </p>
                    <a href="" id="buy-inner">
                        <em>去结算</em>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <!-- 侧边栏 -->
    <div class="aside-list">
        <ul>
            <li class="aside-icon" id="servers"><img src="/imgs/server_icon.png" alt="">
                <span class="hover-text">
                        
                    我的服务
            </span></li>
            <li id="shopCar" class="ac hover-text">
                <font class=car-text>购物车</font>
                <span id="shop-num">(<strong>0</strong>)</span>
                <div id="user-login" class="hide">
                    <h2>登录
                        <font id="close">X</font>
                    </h2>
                    <form action="">
                        <dl>
                            <dd><label>用户名<input type="text" id="username"></label></dd>
                            <dd> <label>密码<input type="password" id="password"></label></dd>
                            <dd><a href="/html/register.html">注册</a></dd>
                            <dd><button type="button" id="btn-login">登录 </button></dd>
                        </dl>
                    </form>

                </div>
            </li>
            <li class="aside-icon">
                <img src="/imgs/user_icon.png" alt="">
                <span class="hover-text">
                    
                    我的信息
                </span>
            </li>
            <li class="aside-icon">
                <img src="/imgs/money_icon.png" alt="">
                <span class="hover-text">
                       
                        我的资产
                </span></li>
            <li class="aside-icon">
                <img src="/imgs/mail_icon.png" alt="">
                <span class="hover-text">
                        
                        我的消息
                </span></li>
            <li class="aside-icon">
                <img src="/imgs/edit_icon.png" alt="">
                <span class="hover-text">
                        
                        我的收藏
                 </span></li>
            <li class="aside-icon">

                <img src="/imgs/coll_icon.png">
                <span class="hover-text">
                        
                        我的留言
                </span>
            </li>
            <li id="return-top" class="aside-icon">
                <img src="/imgs/return_top.png">
                <span class="hover-text">
                        
                        回到顶部
                </span>
            </li>
        </ul>
    </div>
</div>

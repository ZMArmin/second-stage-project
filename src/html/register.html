<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>新鲜水果商城注册页</title>
    <link rel="stylesheet" href="/css/register.css">
</head>

<body>
    <header></header>
    <main>
        <div class="register-container">
            <h2><span>|</span><a>会员注册页</a></h2>
            <div class="register-content">
                <div class="form-wrap">
                    <dl>
                        <dt>会员注册！已有账号了吗？<a href="/html/login.html">去登录</a></dt>
                        <form>
                            <dd><label>用户名<input type="text" id="usname-regis"></label><span class="hidden">已注册</span></dd>
                            <dd><label>密码<input type="text" id="password-regis"></label><span>不少于6个字符,建议用英文加数字或符号</span></dd>
                            <dd><label>确认密码<input type="text" id="makesure-regis"></label><span class="hidden">密码错误</span></dd>
                            <dd><label>邮箱<input type="email" id="email-regis"></label><span></span></dd>
                            <dd class="security-dd"><label>验证码
                              <img src="/imgs/weixin.png" alt="">
                              <input type="text" id="security-code"></label></dd>
                            <dd><button id="register-btn" type="button">提交</button></dd>
                        </form>

                    </dl>
                </div>
            </div>
        </div>
    </main>
    <footer id="footer"></footer>
    <script src="/libs/requirejs/require.js" data-main="/js/register.js"></script>
</body>

</html>
